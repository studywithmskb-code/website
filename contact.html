<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSK Steps Learning - Contact</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5036104597450648"
    crossorigin="anonymous"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("y5CNuKwFd31MDPLHw"); // Public Key
    })();
  </script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="MSK Steps Learning Logo" style="width: 40px; height: 40px; border-radius: 50%;">
        <span>MSK Steps Learning</span>
      </a>

      <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle Menu">☰</button>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="pages/english.html">English</a>
        <a href="pages/maths.html">Maths</a>
        <a href="pages/computer.html">Computer</a>
      </div>

      <button onclick="window.location.href='contact.html'" class="btn btn-primary" style="margin-left: 20px;">Contact
        Us</button>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container" style="padding: 4rem 1.5rem;">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
      <p style="color: var(--text-light);">Mail me if you need notes, codes, or have any doubts.</p>
    </div>

    <div
      style="max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--card-shadow);">
      <form id="contact-form">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="from_email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>

        <div class="text-center mt-4">
          <a href="mailto:studywithmskb@gmail.com" class="text-primary">studywithmskb@gmail.com</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Ads -->
  <div class="container text-center mb-8">
    <ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-6t+ed+2i-1n-4w"
      data-ad-client="ca-pub-5036104597450648" data-ad-slot="9830376029"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 MSK Steps Learning. All rights reserved.</p>
    </div>
  </footer>

  <!-- Global JS -->
  <script src="js/script.js"></script>

  <!-- EmailJS Logic -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Using a simple loading state indicate would be good, but keeping it simple as per original
      emailjs.sendForm("service_4qell48", "template_hycz18j", this)
        .then(function () {
          alert("✅ Message sent successfully!");
          document.getElementById("contact-form").reset();
        }, function (error) {
          alert("❌ Failed to send: " + JSON.stringify(error));
        });
    });
  </script>
</body>

</html>
